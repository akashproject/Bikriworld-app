<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="end">
      <ion-icon slot="end" name="home" size="large" [routerLink]="['/']"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="ion-margin login-summary-wrap"  >
    <ion-row class="ion-text-center" *ngIf="sendOtp == false">
      <ion-col size="12"  >
        <ion-label class="login_wrap">
          <div class="login_label" for="">
            <img src="https://bikriworld.com/assets/images/logo.png" style="width: auto;">
            <h6 >  </h6>
          </div> 
        </ion-label>
      </ion-col>
      <ion-col size="12" class="custom_text-field" >
        <ion-label class="form-label">Please enter your mobile number </ion-label>
        <ion-input class="form-field" type="number" placeholder="Mobile number" maxLength="10" [(ngModel)]="mobileNo" (keyup)="validation($event)"> </ion-input>
      </ion-col>
    </ion-row>   
    <ion-row class="" *ngIf="sendOtp == true">
      <ion-col size="12"  >
        <ion-label class="login_wrap">
          <div class="login_label" for="">
            <img src="https://bikriworld.com/assets/images/logo.png" style="width: auto;">
          </div> 
        </ion-label>
      </ion-col>
      <ion-col size="12" class="custom_text-field" >
        <ion-label class="form-label">Please enter OTP </ion-label>
        <ion-row >
          <ion-col size="2"  >
            <ion-input class="form-field" type="number" maxlength="1" [(ngModel)]="one" #otp1 (keyup)="gotoNextField()" ></ion-input>
          </ion-col>
          <ion-col size="2"  >
            <ion-input class="form-field" type="number" maxlength="1" [(ngModel)]="two" #otp2 (keyup)="gotoNextField()"></ion-input>
          </ion-col>
          <ion-col size="2"  >
            <ion-input class="form-field" type="number" maxlength="1"  (keyup)="gotoNextField()"></ion-input>
          </ion-col>
          <ion-col size="2"  >
            <ion-input class="form-field" type="number" maxlength="1"  (keyup)="gotoNextField()"></ion-input>
          </ion-col>
          <ion-col size="2"  >
            <ion-input class="form-field" type="number" maxlength="1"  (keyup)="gotoNextField()"></ion-input>
          </ion-col>
          <ion-col size="2"  >
            <ion-input class="form-field" type="number" maxlength="1" ></ion-input>
          </ion-col>
        </ion-row>
        
      </ion-col>
    </ion-row>   
  </section>
</ion-content>
<ion-footer collapse="fade">
  <ion-toolbar class="ion-padding-start ion-padding-end">
    <ion-button class="round-corner-btn" *ngIf="sendOtp == false" color="main" (click)="sentOtp()" [disabled]="disableBtn">
      Continue
    </ion-button>
    <ion-button class="round-corner-btn" *ngIf="sendOtp == true" color="main" (click)="matchOtp()" [disabled]="disableBtn">
      Submit
    </ion-button>
  </ion-toolbar>
</ion-footer>
