<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="end">
      <ion-icon slot="end" name="home" size="large" [routerLink]="['/']"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <section class="ion-margin login-summary-wrap"  >
    <ion-row class="ion-text-center" *ngIf="mobileScreen == true">
      <ion-col size="12"  >
        <ion-label class="login_wrap">
          <div class="login_label" for="">
            <img src="https://bikriworld.com/assets/images/logo.png" style="width: auto;">
            <h6 >  </h6>
          </div> 
        </ion-label>
      </ion-col>
      <ion-col size="12" class="custom_text-field" >
        <ion-label class="form-label">Please enter your mobile number </ion-label>
        <ion-input class="form-field" type="number" placeholder="Mobile number" maxLength="10" [(ngModel)]="userData.mobile"> </ion-input>
      </ion-col>
    </ion-row> 
    <ion-row class="ion-text-left" *ngIf="registerScreen == true">
      <ion-col size="12"  >
        <ion-label class="login_wrap">
          <div class="login_label" for="">
            <img src="https://bikriworld.com/assets/images/logo.png" style="width: auto;">
            <h6 >  </h6>
          </div> 
        </ion-label>
      </ion-col>
      <ion-col size="12" class="custom_text-field" >
        <ion-label class="form-label">Your Name </ion-label>
        <ion-input class="form-field" type="text" placeholder="Enter Your Name" [(ngModel)]="userData.name" (keyup)="validation($event)"> </ion-input>
      </ion-col>
      <ion-col size="12" class="custom_text-field" >
        <ion-label class="form-label">Your Email </ion-label>
        <ion-input class="form-field" type="email" placeholder="Enter Your Email Address" [(ngModel)]="userData.email" (keyup)="validation($event)"> </ion-input>
      </ion-col>
    </ion-row>   
    <ion-row class="" *ngIf="sendOtp == true">
      <ion-col size="12"  >
        <ion-label class="login_wrap">
          <div class="login_label" for="">
            <img src="https://bikriworld.com/assets/images/logo.png" style="width: auto;">
          </div> 
        </ion-label>
      </ion-col>
      <ion-col size="12" class="custom_text-field" >
        <ion-label class="form-label">Please enter OTP </ion-label>
        <h6 class="otp-message-text"> We have sent OTP to your given mobile number </h6>
        <ion-row >
          <ng-otp-input #ngOtpInput inputClass="otp-input-box" (onInputChange)="onOtpChange($event)"  [config]="{length:6,allowNumbersOnly:true,inputClass:otp-input-box}"></ng-otp-input>
        </ion-row>
        <h6 class="otp-message-text"> OTP will resend on : {{timeLeft}} </h6>
      </ion-col>
      <ion-col size="12" class="custom_text-field ion-text-right" *ngIf="reSendOtp == true">
        <ion-label class="form-label"> Did'nt recive OTP yet</ion-label>
        <div (click)="sentOtp()">
          <span class="text-main-color" >Resend OTP</span>
        </div>
      </ion-col>
    </ion-row>   
  </section>
</ion-content>
<ion-footer collapse="fade">
  <ion-toolbar class="ion-padding-start ion-padding-end">
    <ion-button class="round-corner-btn" *ngIf="mobileScreen == true" color="main" (click)="checkUserExist()" [disabled]="disableBtn">
      Continue
    </ion-button>
    <ion-button class="round-corner-btn" *ngIf="sendOtp == true" color="main" (click)="matchOtp()" [disabled]="disableBtn">
      Login
    </ion-button>
    <div class="" *ngIf="registerScreen == true" >
      <ion-button class="round-corner-btn" *ngIf="form_validate == true" color="main" (click)="sentOtp()">
        Register 
      </ion-button>
      <ion-button class="round-corner-btn disableBtn" *ngIf="form_validate != true" color="main" [disabled]="true">
        Register 
      </ion-button>
    </div>
    
    
  </ion-toolbar>
</ion-footer>
