<ion-header>
  <ion-toolbar>
    <ion-title>Configuration Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="medium" (click)="cancel()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="setting-outer ion-padding" >
    <ion-list class="confiduration_options">
      <ion-item>
        <ion-label>Device Processer</ion-label>
        <ion-select class="custom-options">
          <ion-select-option value="brown" class="brown-option">Brown</ion-select-option>
          <ion-select-option value="blonde">Blonde</ion-select-option>
          <ion-select-option value="black">Black</ion-select-option>
          <ion-select-option value="red">Red</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-list class="confiduration_options">
      <ion-item>
        <ion-label>Device Ram</ion-label>
        <ion-select class="custom-options">
          <ion-select-option value="brown" class="brown-option">Brown</ion-select-option>
          <ion-select-option value="blonde">Blonde</ion-select-option>
          <ion-select-option value="black">Black</ion-select-option>
          <ion-select-option value="red">Red</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-list class="confiduration_options">
      <ion-item>
        <ion-label>Device Hard Disk</ion-label>
        <ion-select class="custom-options">
          <ion-select-option value="brown" class="brown-option">Brown</ion-select-option>
          <ion-select-option value="blonde">Blonde</ion-select-option>
          <ion-select-option value="black">Black</ion-select-option>
          <ion-select-option value="red">Red</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-list class="confiduration_options">
      <ion-item>
        <ion-label>Device Screen Size</ion-label>
        <ion-select class="custom-options">
          <ion-select-option value="brown" class="brown-option">Brown</ion-select-option>
          <ion-select-option value="blonde">Blonde</ion-select-option>
          <ion-select-option value="black">Black</ion-select-option>
          <ion-select-option value="red">Red</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-list class="confiduration_options">
      <ion-item>
        <ion-label>Graphics Card Available?</ion-label>
        <ion-select class="custom-options">
          <ion-select-option value="brown" class="brown-option">Brown</ion-select-option>
          <ion-select-option value="blonde">Blonde</ion-select-option>
          <ion-select-option value="black">Black</ion-select-option>
          <ion-select-option value="red">Red</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer collapse="fade">
  <ion-toolbar class="ion-padding-start ion-padding-end">
    <ion-button class="round-corner-btn" color="main" (click)="saveCondition()" >
      Continue
    </ion-button>
  </ion-toolbar>
</ion-footer>
