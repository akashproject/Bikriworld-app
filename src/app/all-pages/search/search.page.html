<ion-header collapse="condense">

      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-searchbar placeholder="Search Your Product" showCancelButton="focus" animated [routerLink]="['/search']"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-row>
    <ion-col size="3">
      ion-col [size="3"]
    </ion-col>
    <ion-col>
      ion-col
    </ion-col>
    <ion-col size="3">
      ion-col [size="3"]
    </ion-col>
  </ion-row>
</ion-content>
