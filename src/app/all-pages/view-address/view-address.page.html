<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>View Address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item lines="full">
    <ion-label position="floating">Address</ion-label>
    <ion-input [(ngModel)]="address.address_1" type="text" (change)="validate()"></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">City</ion-label>
    <ion-input [(ngModel)]="address.city" type="text" (change)="validate()"></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">State</ion-label>
    <ion-input [(ngModel)]="address.state" type="text" (change)="validate()"></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Pincode</ion-label>
    <ion-input [(ngModel)]="address.pincode" type="number" (change)="validate()"></ion-input>
  </ion-item>
</ion-content>
<ion-footer collapse="fade">
  <ion-toolbar class="ion-padding-start ion-padding-end">
    <ion-button class="round-corner-btn" color="main" (click)="saveAddress()" [disabled]="disableBtn">
      Save Address
    </ion-button>
  </ion-toolbar>
</ion-footer>
